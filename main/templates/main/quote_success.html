{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<section class="success-section py-20 px-4 container mx-auto text-center">
    <div class="bg-white p-8 md:p-12 rounded-3xl shadow-3xl border border-gray-100 max-w-2xl mx-auto">
        <svg class="mx-auto h-24 w-24 text-green-500 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Quotation Submitted!</h1>
        <p class="text-lg text-gray-700 leading-relaxed mb-8">
            Thank you for your quotation request. We have received your submission and will get back to you shortly with a tailored quote.
        </p>
        <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="{% url 'products' %}" class="bg-blue-600 text-white py-3 px-8 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-300 shadow-md">
                Continue Browsing Products
            </a>
            <a href="{% url 'home' %}" class="bg-gray-200 text-gray-800 py-3 px-8 rounded-lg font-bold hover:bg-gray-300 transition-colors duration-300 shadow-md">
                Go to Homepage
            </a>
        </div>
    </div>
</section>
{% endblock %}
