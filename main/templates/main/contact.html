{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<section class="contact-form-section py-16 px-4">
    <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-3xl border border-gray-100 animate-fade-in">
        <h2 class="text-4xl md:text-5xl font-extrabold text-center text-gray-900 mb-6 leading-tight">Get in Touch With Us</h2>
        <p class="text-lg text-center text-gray-600 mb-10 max-w-xl mx-auto">
            Have a question or need a custom solution? Fill out the form below and our team will get back to you shortly.
        </p>
        <form method="POST" class="space-y-7">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Your Name</label>
                <input type="text" name="name" id="name" placeholder="John Doe" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-800 shadow-sm placeholder-gray-400">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Your Email</label>
                <input type="email" name="email" id="email" placeholder="john.doe@example.com" required
                       class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-800 shadow-sm placeholder-gray-400">
            </div>
            <div>
                <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Your Message</label>
                <textarea name="message" id="message" rows="7" placeholder="Tell us how we can help you with your weighing needs..." required
                          class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-800 shadow-sm placeholder-gray-400"></textarea>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3.5 px-8 rounded-lg font-bold text-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-70 transition-all duration-300 shadow-lg transform hover:scale-102 active:scale-98">
                Send Message
            </button>
        </form>
    </div>
</section>
{% endblock %}
